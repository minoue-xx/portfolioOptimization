<!DOCTYPE html>

<head>
    <title>getting quotes</title>

<body>
    <h1>getting quotes</h1>
    <p id="quotes_vti">VTI = </p>

    <!--<script src="./jquery-3.4.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var symbol = 'vti';
            var callback = function (data) {
                var price = data.price;
                document.getElementById('quotes_vti').textContent = data.symbol + ":" + data.price.toString();
            };

            var url = "https://financialmodelingprep.com/api/v3/stock/real-time-price/" + symbol;
            var data = "";
            $.getJSON(url, callback);
        });
    </script>
</body>
</head>
